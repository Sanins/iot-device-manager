version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8800:8800"
    environment:
      - MONGO_URI=mongodb://mongo:27017/iot-device-db
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app
    command: ["npm", "start"]

  mongo:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: